<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificación con Formato Personalizado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9;}
    .container { background: white; max-width: 1100px; margin: 32px auto; border-radius: 12px; box-shadow: 0 0 8px #bbb; padding: 32px;}
    h2 { color: #932432; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px;}
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 15px;}
    th { background: #932432; color: #fff;}
    tr:nth-child(even) { background: #f4f4f4;}
    .btn { padding: 8px 18px; margin: 10px 5px 0 0; border: none; border-radius: 7px; background: #35558a; color: white; cursor: pointer;}
    .btn:hover { background: #25416b;}
    .info { background: #e6ecf6; padding: 10px; border-radius: 8px; margin-bottom: 16px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Estructurador con Formato de Planificación</h2>
    <div class="info">
      <b>1.</b> Sube tu malla curricular real (Excel).<br>
      <b>2.</b> El sistema extrae materias oficiales (PP-) y crea el archivo con los campos EXACTOS que muestras.<br>
      <b>3.</b> Puedes descargarlo en Excel y llenarlo/completar lo que falte.
    </div>
    <input type="file" id="fileInput" accept=".xlsx" class="btn">
    <button onclick="descargarExcel()" class="btn">Descargar Estructura Exacta</button>
    <div id="output"></div>
  </div>
<script>
let estructura = [];
const CABECERAS = [
  "MATERIA",
  "CÓDIGO ANTHOLOGY",
  "CARRERAS QUE COMPARTEN",
  "PRE-REQUISITO",
  "CODIGO",
  "HORAS TEÓRICAS",
  "HORAS PRÁCTICAS",
  "HORAS AUTÓNOMAS",
  "CREDITOS",
  "CAMPO DE FORMACIÓN",
  "CICLO",
  "MALLA",
  "Nº ORDEN EN LA MALLA (PARA CODIFICACIÓN SÍLABO)"
];

document.getElementById('fileInput').addEventListener('change', function(e){
  estructura = [];
  document.getElementById('output').innerHTML = "Procesando...";
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(evt){
    const data = new Uint8Array(evt.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    let carrera = file.name.replace(/\d{4}.*/i,"").replace(/[\W_]+/g," ").trim();
    if (carrera==="") carrera = file.name.split('.')[0];
    workbook.SheetNames.forEach(sheetName => {
      const sheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(sheet, {header:1});
      // Extrae periodo/semestre
      let periodos = json[0] || [];
      for(let col=0; col<periodos.length; col++){
        let ciclo = (periodos[col] || "").toString().trim();
        for(let row=1; row<json.length-5; row++){
          // Busca materia, código anthology, horas (puedes ajustar la lógica según tu malla real)
          let materia = (json[row] && json[row][col]) ? json[row][col].toString().trim() : "";
          let codAnthology = (json[row+1] && json[row+1][col]) ? json[row+1][col].toString().trim() : "";
          let horasTeo = (json[row+2] && !isNaN(json[row+2][col])) ? json[row+2][col].toString().trim() : "";
          let horasPra = (json[row+3] && !isNaN(json[row+3][col])) ? json[row+3][col].toString().trim() : "";
          let horasAuto = (json[row+4] && !isNaN(json[row+4][col])) ? json[row+4][col].toString().trim() : "";
          let creditos = (json[row+5] && !isNaN(json[row+5][col])) ? json[row+5][col].toString().trim() : "";
          // Solo si es PP-
          if(codAnthology.startsWith("PP-") && materia.length > 2){
            estructura.push({
              "MATERIA": materia,
              "CÓDIGO ANTHOLOGY": codAnthology,
              "CARRERAS QUE COMPARTEN": carrera, // Aquí puedes mejorar el cruce si tienes más carreras
              "PRE-REQUISITO": "",
              "CODIGO": codAnthology,
              "HORAS TEÓRICAS": horasTeo,
              "HORAS PRÁCTICAS": horasPra,
              "HORAS AUTÓNOMAS": horasAuto,
              "CREDITOS": creditos,
              "CAMPO DE FORMACIÓN": "",
              "CICLO": ciclo,
              "MALLA": file.name,
              "Nº ORDEN EN LA MALLA (PARA CODIFICACIÓN SÍLABO)": ""
            });
          }
        }
      }
    });
    renderTabla();
  };
  reader.readAsArrayBuffer(file);
});

function renderTabla(){
  let html = `<table><tr>${CABECERAS.map(c=>`<th>${c}</th>`).join('')}</tr>`;
  estructura.forEach(m=>{
    html += `<tr>${CABECERAS.map(c=>`<td>${m[c]||""}</td>`).join('')}</tr>`;
  });
  html += `</table>`;
  document.getElementById('output').innerHTML = html;
}

function descargarExcel(){
  let data = [CABECERAS];
  estructura.forEach(m=>{
    data.push(CABECERAS.map(c=>m[c]||""));
  });
  let ws = XLSX.utils.aoa_to_sheet(data);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Planificación Exacta");
  XLSX.writeFile(wb, "planificacion_exacta.xlsx");
}
</script>
</body>
</html>
