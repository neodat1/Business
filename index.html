<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificación Automática (Materias PP-)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9;}
    .container { background: white; max-width: 1100px; margin: 32px auto; border-radius: 12px; box-shadow: 0 0 8px #bbb; padding: 32px;}
    h2 { color: #932432; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px;}
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 15px;}
    th { background: #932432; color: #fff;}
    tr:nth-child(even) { background: #f4f4f4;}
    .btn { padding: 8px 18px; margin: 10px 5px 0 0; border: none; border-radius: 7px; background: #35558a; color: white; cursor: pointer;}
    .btn:hover { background: #25416b;}
    .info { background: #e6ecf6; padding: 10px; border-radius: 8px; margin-bottom: 16px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Planificación Automática: Materias oficiales (PP-) con Horas</h2>
    <div class="info">
      1. Sube todas tus mallas curriculares reales (Excel).<br>
      2. El sistema consolida solo las materias cuyo código inicia con <b>PP-</b>, muestra horas, carrera y créditos.<br>
      3. Puedes descargar el resultado para llenar tu planificación.
    </div>
    <input type="file" id="fileInput" multiple accept=".xlsx" class="btn">
    <button onclick="descargarExcel()" class="btn">Descargar Consolidado</button>
    <div id="output"></div>
  </div>
<script>
let materiasPP = [];

function limpiarTexto(str) {
  return (str||"").toString()
    .toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
    .replace(/\s+/g, ' ')
    .trim();
}

document.getElementById('fileInput').addEventListener('change', function(e){
  materiasPP = [];
  document.getElementById('output').innerHTML = "Procesando...";
  const files = e.target.files;
  let filesProcessed = 0;
  for (let file of files) {
    const reader = new FileReader();
    reader.onload = function(evt){
      const data = new Uint8Array(evt.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      let carrera = file.name.replace(/\d{4}.*/i,"").replace(/[\W_]+/g," ").trim();
      if (carrera==="") carrera = file.name.split('.')[0];
      workbook.SheetNames.forEach(sheetName => {
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, {header:1});
        // Busca materias oficiales con código "PP-"
        for(let i=0; i<json.length-2; i++){
          let filaNombre = json[i];
          let filaCodigo = json[i+1];
          let filaHoras = json[i+2];
          for(let col=0; col<filaNombre.length; col++){
            let nombre = (filaNombre[col]||"").toString().trim();
            let codigo = (filaCodigo && filaCodigo[col]) ? filaCodigo[col].toString().trim() : "";
            let horas = (filaHoras && !isNaN(filaHoras[col])) ? filaHoras[col].toString().trim() : "";
            if(
              codigo.startsWith("PP-") && 
              nombre.length>2 && 
              !limpiarTexto(nombre).includes("total") && 
              !limpiarTexto(nombre).includes("componente")
            ) {
              materiasPP.push({
                materia: nombre,
                codigo: codigo,
                carrera: carrera,
                horas: horas
              });
            }
          }
        }
      });
      filesProcessed++;
      if(filesProcessed === files.length) renderTabla();
    };
    reader.readAsArrayBuffer(file);
  }
});

function renderTabla(){
  let html = `<table>
    <tr><th>Materia</th><th>Código</th><th>Carrera</th><th>Horas</th></tr>`;
  materiasPP.forEach(m=>{
    html += `<tr>
      <td>${m.materia}</td>
      <td>${m.codigo}</td>
      <td>${m.carrera}</td>
      <td>${m.horas}</td>
    </tr>`;
  });
  html += `</table>`;
  document.getElementById('output').innerHTML = html;
}

function descargarExcel(){
  let data = [["Materia","Código","Carrera","Horas"]];
  materiasPP.forEach(m=>{
    data.push([m.materia, m.codigo, m.carrera, m.horas]);
  });
  let ws = XLSX.utils.aoa_to_sheet(data);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Materias PP Consolidado");
  XLSX.writeFile(wb, "materias_pp_consolidado.xlsx");
}
</script>
</body>
</html>
