<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horarios - UIDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --azul: #04136C;
            --mostaza: #DE912E;
            --vino: #862B39;
            --celeste: #9CBEE3;
            --verde: #8A9520;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--gris-claro);
            color: var(--azul);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--celeste);
        }
        
        .logo {
            height: 80px;
        }
        
        h1 {
            color: var(--azul);
            margin: 0;
            font-size: 28px;
        }
        
        .upload-section {
            background-color: var(--celeste);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .file-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 250px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--azul);
        }
        
        input[type="file"] {
            padding: 8px;
            border: 1px solid var(--azul);
            border-radius: 4px;
            background-color: var(--blanco);
        }
        
        button {
            background-color: var(--mostaza);
            color: var(--blanco);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--vino);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 8px;
            border: 1px solid var(--azul);
            border-radius: 4px;
            background-color: var(--blanco);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .list-view {
            margin-top: 20px;
        }
        
        .list-header {
            background-color: var(--azul);
            color: var(--blanco);
            padding: 12px 15px;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        
        .list-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .list-item:nth-child(even) {
            background-color: var(--gris-claro);
        }
        
        .list-item:last-child {
            border-bottom: none;
            border-radius: 0 0 5px 5px;
        }
        
        .subject-info {
            flex: 1;
            min-width: 300px;
        }
        
        .subject-name {
            font-weight: bold;
            font-size: 18px;
            color: var(--azul);
            margin-bottom: 5px;
        }
        
        .subject-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--vino);
            font-weight: bold;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .career-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .administration {
            background-color: var(--celeste);
        }
        
        .marketing {
            background-color: var(--mostaza);
        }
        
        .international-business {
            background-color: var(--verde);
        }
        
        .schedule-info {
            flex: 0 0 200px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--gris-claro);
        }
        
        .schedule-time {
            font-weight: bold;
            font-size: 16px;
        }
        
        .schedule-day {
            margin-top: 5px;
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .list-item {
                flex-direction: column;
            }
            
            .schedule-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/300x80/04136C/FFFFFF?text=UIDE-Ecuador.png" alt="Logo UIDE" class="logo">
            <h1>Generador de Horarios Académicos</h1>
        </header>
        
        <div class="upload-section">
            <h2>Cargar Archivos</h2>
            <div class="file-inputs">
                <div class="file-input">
                    <label for="mallas-file">Mallas Curriculares (Excel):</label>
                    <input type="file" id="mallas-file" accept=".xlsx, .xls">
                </div>
                <div class="file-input">
                    <label for="docentes-file">Docentes (Excel):</label>
                    <input type="file" id="docentes-file" accept=".xlsx, .xls">
                </div>
                <div class="file-input">
                    <label for="restricciones-file">Restricciones (Excel):</label>
                    <input type="file" id="restricciones-file" accept=".xlsx, .xls">
                </div>
            </div>
            <button id="process-btn">Procesar Archivos y Generar Horarios</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="filters">
            <div>
                <label for="carrera-filter">Filtrar por Carrera:</label>
                <select id="carrera-filter">
                    <option value="all">Todas las Carreras</option>
                </select>
            </div>
            <div>
                <label for="ciclo-filter">Filtrar por Ciclo:</label>
                <select id="ciclo-filter">
                    <option value="all">Todos los Ciclos</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button id="export-btn">Exportar a Excel</button>
            <button id="print-btn">Imprimir Horario</button>
        </div>
        
        <div class="list-view">
            <div class="list-header">Lista de Materias y Horarios</div>
            <div id="list-container">
                <!-- Los datos se mostrarán aquí en formato de lista -->
                <div class="no-data">Cargue los archivos Excel y haga clic en "Procesar" para generar la lista de horarios.</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mallasFileInput = document.getElementById('mallas-file');
            const docentesFileInput = document.getElementById('docentes-file');
            const restriccionesFileInput = document.getElementById('restricciones-file');
            const processBtn = document.getElementById('process-btn');
            const exportBtn = document.getElementById('export-btn');
            const printBtn = document.getElementById('print-btn');
            const statusDiv = document.getElementById('status');
            const carreraFilter = document.getElementById('carrera-filter');
            const cicloFilter = document.getElementById('ciclo-filter');
            const listContainer = document.getElementById('list-container');
            
            let scheduleData = [];
            
            processBtn.addEventListener('click', processFiles);
            exportBtn.addEventListener('click', exportToExcel);
            printBtn.addEventListener('click', printSchedule);
            carreraFilter.addEventListener('change', renderList);
            cicloFilter.addEventListener('change', renderList);
            
            function processFiles() {
                statusDiv.style.display = 'none';
                
                if (!mallasFileInput.files.length || !docentesFileInput.files.length) {
                    showStatus('Por favor, carga todos los archivos necesarios.', 'error');
                    return;
                }
                
                // Leer archivo de Mallas
                readExcelFile(mallasFileInput.files[0], function(mallasData) {
                    // Leer archivo de Docentes
                    readExcelFile(docentesFileInput.files[0], function(docentesData) {
                        // Leer archivo de Restricciones si está presente
                        if (restriccionesFileInput.files.length) {
                            readExcelFile(restriccionesFileInput.files[0], function(restriccionesData) {
                                generateSchedule(mallasData, docentesData, restriccionesData);
                            });
                        } else {
                            generateSchedule(mallasData, docentesData, []);
                        }
                    });
                });
            }
            
            function readExcelFile(file, callback) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    callback(jsonData);
                };
                
                reader.readAsArrayBuffer(file);
            }
            
            function generateSchedule(mallasData, docentesData, restriccionesData) {
                // Filtrar materias con 0 estudiantes
                const filteredMallas = mallasData.filter(row => {
                    // Asumiendo que la columna de estudiantes es una de las últimas
                    return row[row.length - 1] > 0;
                });
                
                // Procesar restricciones
                const restrictions = processRestrictions(restriccionesData);
                
                // Generar horarios evitando conflictos
                scheduleData = generateConflictFreeSchedule(filteredMallas, docentesData, restrictions);
                
                // Llenar filtros
                populateFilters(scheduleData);
                
                // Renderizar lista
                renderList();
                
                showStatus('Horario generado exitosamente.', 'success');
            }
            
            function processRestrictions(restriccionesData) {
                // Procesar datos de restricciones
                const restrictions = [];
                
                if (restriccionesData && restriccionesData.length > 1) {
                    for (let i = 1; i < restriccionesData.length; i++) {
                        const row = restriccionesData[i];
                        if (row.length >= 3) {
                            restrictions.push({
                                course: row[0],
                                days: row[1],
                                time: row[2]
                            });
                        }
                    }
                }
                
                return restrictions;
            }
            
            function generateConflictFreeSchedule(mallasData, docentesData, restrictions) {
                // Esta función generaría un horario sin conflictos
                // Implementación simplificada para demostración
                
                const schedule = [];
                
                // Mapear docentes a materias
                const teacherSubjectMap = {};
                if (docentesData && docentesData.length > 1) {
                    for (let i = 1; i < docentesData.length; i++) {
                        const row = docentesData[i];
                        if (row.length >= 4) {
                            const teacher = row[0];
                            const subject = row[3];
                            
                            if (!teacherSubjectMap[teacher]) {
                                teacherSubjectMap[teacher] = [];
                            }
                            
                            teacherSubjectMap[teacher].push(subject);
                        }
                    }
                }
                
                // Generar horarios de ejemplo para demostración
                for (let i = 1; i < mallasData.length; i++) {
                    const row = mallasData[i];
                    if (row.length >= 15) {
                        const carrera = row[0];
                        const materia = row[3];
                        const codigo = row[4];
                        const ciclo = row[2];
                        const horasTeoricas = row[6];
                        const horasPracticas = row[7];
                        const horasAutonomas = row[8];
                        const creditos = row[9];
                        const estudiantes = row[row.length - 1];
                        
                        // Solo agregar materias con estudiantes
                        if (estudiantes > 0) {
                            // Encontrar docente para esta materia
                            let docente = "Por asignar";
                            for (const [teacher, subjects] of Object.entries(teacherSubjectMap)) {
                                if (subjects.includes(materia)) {
                                    docente = teacher;
                                    break;
                                }
                            }
                            
                            // Asignar días y horas aleatorios para demostración
                            const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
                            const timeSlots = ['07:00-10:00', '10:00-13:00', '13:00-16:00', '16:00-19:00', '19:00-22:00'];
                            
                            const dayIndex = Math.floor(Math.random() * 5);
                            const timeIndex = Math.floor(Math.random() * 5);
                            
                            schedule.push({
                                carrera: carrera,
                                materia: materia,
                                codigo: codigo,
                                ciclo: ciclo,
                                docente: docente,
                                horasTeoricas: horasTeoricas,
                                horasPracticas: horasPracticas,
                                horasAutonomas: horasAutonomas,
                                creditos: creditos,
                                dia: days[dayIndex],
                                hora: timeSlots[timeIndex],
                                estudiantes: estudiantes
                            });
                        }
                    }
                }
                
                return schedule;
            }
            
            function populateFilters(scheduleData) {
                // Llenar filtro de carreras
                const carreras = new Set();
                scheduleData.forEach(item => carreras.add(item.carrera));
                
                carreraFilter.innerHTML = '<option value="all">Todas las Carreras</option>';
                carreras.forEach(carrera => {
                    const option = document.createElement('option');
                    option.value = carrera;
                    option.textContent = carrera;
                    carreraFilter.appendChild(option);
                });
                
                // Llenar filtro de ciclos
                const ciclos = new Set();
                scheduleData.forEach(item => ciclos.add(item.ciclo));
                
                cicloFilter.innerHTML = '<option value="all">Todos los Ciclos</option>';
                ciclos.forEach(ciclo => {
                    const option = document.createElement('option');
                    option.value = ciclo;
                    option.textContent = ciclo;
                    cicloFilter.appendChild(option);
                });
            }
            
            function renderList() {
                const selectedCarrera = carreraFilter.value;
                const selectedCiclo = cicloFilter.value;
                
                // Filtrar datos según selección
                const filteredData = scheduleData.filter(item => {
                    return (selectedCarrera === 'all' || item.carrera === selectedCarrera) &&
                           (selectedCiclo === 'all' || item.ciclo === selectedCiclo);
                });
                
                // Limpiar contenedor
                listContainer.innerHTML = '';
                
                if (filteredData.length === 0) {
                    listContainer.innerHTML = '<div class="no-data">No hay datos que coincidan con los filtros seleccionados.</div>';
                    return;
                }
                
                // Crear elementos de lista
                filteredData.forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('list-item');
                    
                    // Determinar clase de badge según la carrera
                    let badgeClass = '';
                    if (item.carrera.includes('ADMINISTRACIÓN')) badgeClass = 'administration';
                    if (item.carrera.includes('MARKETING')) badgeClass = 'marketing';
                    if (item.carrera.includes('NEGOCIOS INTERNACIONALES')) badgeClass = 'international-business';
                    
                    listItem.innerHTML = `
                        <div class="subject-info">
                            <div class="subject-name">${item.materia}</div>
                            <span class="career-badge ${badgeClass}">${item.carrera}</span>
                            <span>Código: ${item.codigo}</span>
                            <div class="subject-details">
                                <div class="detail-item">
                                    <span class="detail-label">DOCENTE</span>
                                    <span class="detail-value">${item.docente}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">CICLO</span>
                                    <span class="detail-value">${item.ciclo}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">HORAS</span>
                                    <span class="detail-value">T: ${item.horasTeoricas} | P: ${item.horasPracticas} | A: ${item.horasAutonomas}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">CRÉDITOS</span>
                                    <span class="detail-value">${item.creditos}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ESTUDIANTES</span>
                                    <span class="detail-value">${item.estudiantes}</span>
                                </div>
                            </div>
                        </div>
                        <div class="schedule-info">
                            <div class="schedule-time">${item.hora}</div>
                            <div class="schedule-day">${item.dia}</div>
                        </div>
                    `;
                    
                    listContainer.appendChild(listItem);
                });
            }
            
            function exportToExcel() {
                // Crear un libro de trabajo
                const wb = XLSX.utils.book_new();
                
                // Preparar datos para exportar
                const exportData = scheduleData.map(item => {
                    return {
                        'Carrera': item.carrera,
                        'Materia': item.materia,
                        'Código': item.codigo,
                        'Ciclo': item.ciclo,
                        'Docente': item.docente,
                        'Horas Teóricas': item.horasTeoricas,
                        'Horas Prácticas': item.horasPracticas,
                        'Horas Autónomas': item.horasAutonomas,
                        'Créditos': item.creditos,
                        'Día': item.dia,
                        'Hora': item.hora,
                        'Estudiantes': item.estudiantes
                    };
                });
                
                // Crear hoja de cálculo
                const ws = XLSX.utils.json_to_sheet(exportData);
                
                // Agregar hoja al libro
                XLSX.utils.book_append_sheet(wb, ws, 'Horario');
                
                // Exportar a archivo
                XLSX.writeFile(wb, 'horario_uide.xlsx');
            }
            
            function printSchedule() {
                window.print();
            }
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
            }
            
            // Cargar datos de ejemplo para demostración
            loadDemoData();
            
            function loadDemoData() {
                // Datos de ejemplo para la demostración
                const demoMallasData = [
                    ['CARRERA', 'MALLA', 'CICLO', 'MATERIA', 'CÓDIGO', 'CAMPO DE FORMACIÓN', 'HORAS TEÓRICAS', 'HORAS PRÁCTICAS', 'HORAS AUTÓNOMAS', 'CRÉDITOS', 'NUMERO DE ORDEN EN LA MALLA', 'PRERREQUISITO', 'ESTUDIANTES'],
                    ['ADMINISTRACIÓN', '2019', 'PRIMERO', 'CONTABILIDAD EMPRESARIAL', 'PP-01-CONT1', '', '3', '0', '3', '2', '1', '', '25'],
                    ['MARKETING', '2019', 'PRIMERO', 'PRINCIPIOS DEL MANAGEMENT', 'FT-01-PME', '', '3', '1', '5', '3', '3', '', '30'],
                    ['NEGOCIOS INTERNACIONALES', '2019', 'PRIMERO', 'PRINCIPIOS DEL MANAGEMENT', 'FT-01-ADM1', '', '3', '1', '5', '3', '3', '', '28']
                ];
                
                const demoDocentesData = [
                    ['DOCENTE', 'TITULO ACADÉMICO', 'DEDICACION', 'MATERIA', 'DIA DISPONIBLE', 'HORA DISPONIBLE', 'Modalidad'],
                    ['POWER SKILLS', 'MAGISTER', 'TIEMPO COMPLETO', 'EFFECTIVE COMMUNICATION', 'LUNES A VIERNES', '07:00 A 22:00', 'PRESENCIAL'],
                    ['MERCY NAMICELA TOLEDO', 'MAGISTER', 'TIEMPO PARCIAL', 'PRINCIPIOS DE ADMINISTRACIÓN GLOBAL', 'LUNES A VIERNES', '10:00 A 19:00', 'PRESENCIAL']
                ];
                
                const demoRestriccionesData = [
                    ['Ingles', 'Días', 'Horas'],
                    ['Inglés 1', 'martes y jueves', '07:00-09:00'],
                    ['inglés 2', 'lunes y miércoles', '13:00-15:00']
                ];
                
                generateSchedule(demoMallasData, demoDocentesData, demoRestriccionesData);
                showStatus('Datos de demostración cargados. Para usar sus propios datos, cargue los archivos Excel y haga clic en "Procesar Archivos".', 'success');
            }
        });
    </script>
</body>
</html>
