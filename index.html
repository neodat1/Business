<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla a Filas Limpia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9;}
    .container { background: white; max-width: 1200px; margin: 32px auto; border-radius: 12px; box-shadow: 0 0 8px #bbb; padding: 32px;}
    h2 { color: #932432; }
    label { font-weight:bold; margin-right:12px; }
    select { padding: 5px 12px; margin-right: 30px;}
    table { width: 100%; border-collapse: collapse; margin-top: 18px;}
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 15px;}
    th { background: #932432; color: #fff;}
    tr:nth-child(even) { background: #f4f4f4;}
    .btn { padding: 8px 18px; margin: 10px 5px 0 0; border: none; border-radius: 7px; background: #35558a; color: white; cursor: pointer;}
    .btn:hover { background: #25416b;}
    .info { background: #e6ecf6; padding: 10px; border-radius: 8px; margin-bottom: 16px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Extrae SOLO materias reales a filas (sin totales, sin textos vacíos)</h2>
    <div class="info">
      <b>1.</b> Selecciona <b>Carrera</b> y <b>Año de Malla</b>.<br>
      <b>2.</b> Sube tu malla curricular en Excel.<br>
      <b>3.</b> El sistema mostrará solo materias reales, una por fila. Puedes descargarlo como Excel.
    </div>
    <label>Carrera:
      <select id="selectCarrera">
        <option value="Administración">Administración</option>
        <option value="Negocios Internacionales">Negocios Internacionales</option>
        <option value="Marketing">Marketing</option>
      </select>
    </label>
    <label>Año de malla:
      <select id="selectAnio">
        <option value="2019">2019</option>
        <option value="2023">2023</option>
      </select>
    </label>
    <input type="file" id="fileInput" accept=".xlsx" class="btn">
    <button onclick="descargarExcel()" class="btn">Descargar como Excel</button>
    <div id="output"></div>
  </div>
<script>
let estructura = [];
const CABECERAS = [
  "CARRERA", "AÑO", "CICLO", "MATERIA", "CÓDIGO", "HORAS TEÓRICAS", "HORAS PRÁCTICAS", "HORAS AUTÓNOMAS", "CRÉDITOS", "PRERREQUISITO"
];

function codigoValido(codigo) {
  if(!codigo) return false;
  // Ejemplo: PP-01-CONT1, CH-01-MAT01, FT-01-ADM1, etc.
  return !!codigo.match(/^[A-Z]{2,3}-\d{2,}-[A-Z0-9]+$/) || !!codigo.match(/^PP-\d{2,}-[A-Z0-9]+$/) || !!codigo.match(/^PP-/);
}

function materiaValida(nombre, codigo) {
  if(!nombre || !codigo) return false;
  let txt = nombre.toString().toLowerCase();
  if(txt.includes("total") || txt.includes("componente") || txt.includes("carga horaria") || txt.includes("requisito") || txt.includes("práctica") || txt.includes("num. asignaturas")) return false;
  return codigoValido(codigo);
}

document.getElementById('fileInput').addEventListener('change', function(e){
  estructura = [];
  document.getElementById('output').innerHTML = "Procesando...";
  const file = e.target.files[0];
  if(!file) return;
  const carrera = document.getElementById('selectCarrera').value;
  const anio = document.getElementById('selectAnio').value;
  const reader = new FileReader();
  reader.onload = function(evt){
    const data = new Uint8Array(evt.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    workbook.SheetNames.forEach(sheetName => {
      const sheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(sheet, {header:1});
      let ciclos = json[0] || [];
      for(let col=0; col<ciclos.length; col++){
        let ciclo = (ciclos[col] || "").toString().trim();
        for(let row=1; row<json.length-1; row+=3){
          let nombre = (json[row] && json[row][col]) ? json[row][col].toString().trim() : "";
          let codigo = (json[row+1] && json[row+1][col]) ? json[row+1][col].toString().trim() : "";
          let ht = (json[row+2] && !isNaN(json[row+2][col])) ? json[row+2][col].toString().trim() : "";
          let hp = "";
          let ha = "";
          let creditos = "";
          if(materiaValida(nombre, codigo)){
            estructura.push({
              "CARRERA": carrera,
              "AÑO": anio,
              "CICLO": ciclo,
              "MATERIA": nombre,
              "CÓDIGO": codigo,
              "HORAS TEÓRICAS": ht,
              "HORAS PRÁCTICAS": hp,
              "HORAS AUTÓNOMAS": ha,
              "CRÉDITOS": creditos,
              "PRERREQUISITO": ""
            });
          }
        }
      }
    });
    renderTabla();
  };
  reader.readAsArrayBuffer(file);
});

function renderTabla(){
  let html = `<table><tr>${CABECERAS.map(c=>`<th>${c}</th>`).join('')}</tr>`;
  estructura.forEach(m=>{
    html += `<tr>${CABECERAS.map(c=>`<td>${m[c]||""}</td>`).join('')}</tr>`;
  });
  html += `</table>`;
  document.getElementById('output').innerHTML = html;
}

function descargarExcel(){
  let data = [CABECERAS];
  estructura.forEach(m=>{
    data.push(CABECERAS.map(c=>m[c]||""));
  });
  let ws = XLSX.utils.aoa_to_sheet(data);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Malla Filas");
  XLSX.writeFile(wb, "malla_filas_limpia.xlsx");
}
</script>
</body>
</html>
