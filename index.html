<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extracción de Materias desde Mallas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; margin: 30px;}
    .btn { background: #35558a; color: #fff; padding: 8px 20px; border: none; border-radius: 8px; cursor: pointer;}
    table { border-collapse: collapse; width: 100%; margin-top: 20px;}
    th, td { border: 1px solid #ccc; padding: 8px;}
    th { background: #932432; color: #fff;}
    tr:nth-child(even) { background: #f7f7f7;}
  </style>
</head>
<body>
  <h2>Sube tu malla curricular (Excel)</h2>
  <input type="file" id="fileInput" accept=".xlsx" class="btn">
  <button class="btn" onclick="downloadExcel()">Descargar Lista Materias</button>
  <div id="output"></div>

  <script>
    let materias = [];

    document.getElementById('fileInput').addEventListener('change', function(e){
      materias = [];
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, {header:1});
        // Detecta periodos por encabezado (primera fila)
        let periodos = json[0];
        for(let col=0; col<periodos.length; col++){
          let periodo = (periodos[col] || '').toString().trim();
          if(!periodo || periodo === '') continue;
          // Por cada columna (periodo), busca materias hacia abajo
          for(let row=1; row<json.length; row+=3){ // Salta de 3 en 3 (ajusta según tu malla)
            let materia = (json[row] && json[row][col]) ? json[row][col].toString().trim() : '';
            let codigo  = (json[row+1] && json[row+1][col]) ? json[row+1][col].toString().trim() : '';
            let creditos= (json[row+2] && json[row+2][col]) ? json[row+2][col].toString().trim() : '';
            if(materia && materia.toUpperCase() !== "TOTAL" && materia !== "0" && materia !== " ") {
              materias.push({periodo, materia, codigo, creditos});
            }
          }
        }
        renderTable();
      };
      reader.readAsArrayBuffer(file);
    });

    function renderTable(){
      let html = `<table><tr><th>Periodo</th><th>Materia</th><th>Código</th><th>Créditos</th></tr>`;
      materias.forEach(m => {
        html += `<tr>
          <td>${m.periodo}</td>
          <td>${m.materia}</td>
          <td>${m.codigo}</td>
          <td>${m.creditos}</td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById('output').innerHTML = html;
    }

    function downloadExcel(){
      if(materias.length === 0) return alert("Primero sube una malla curricular.");
      const ws_data = [["Periodo","Materia","Código","Créditos"]];
      materias.forEach(m => ws_data.push([m.periodo, m.materia, m.codigo, m.creditos]));
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Materias");
      XLSX.writeFile(wb, "lista_materias.xlsx");
    }
  </script>
</body>
</html>
